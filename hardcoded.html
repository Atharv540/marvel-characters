<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Characters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="card" onclick="window.open('ironman.html')">
